<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>モッギソン（瞑想アプリ）</title>
</head>

<body>
    <main class="main">
        <!-- 左部分（ゆうじん） -->
        <div class="left">
            <button data-time="120" class="short_minutes">2 Minutes</button>
            <button data-time="300" class="middle_minutes">5 Minutes</button>
            <button data-time="600" class="long_minutes">10 Minutes</button>
        </div>

        </div>
        <!-- 左部分（ゆうじん）　ここまで -->

        <!-- 中央部分（まなき） -->
        <div class="center">
            <div class="center_wrapper">
                <div class="center_icon" id="center_icon">
                    <div class="start" id="start">
                        <!-- <img src="start.png" class="inner_icon" alt="再生"> -->
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="stop hidden" id="stop">
                        <!-- <img src="stop.png"  class="inner_icon" alt="停止"> -->
                        <i class="fas fa-stop"></i>
                    </div>
                </div>
                <div class="center_reload" id="center_reload">
                    <!-- <img src="reroad.jpg" alt="再生"> -->
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="center_time">
                    <h3 class="time-display time">0:00</h3>
                </div>
            </div>
        </div>
        <!-- 中央部分（まなき）　ここまで -->

        <!-- 右部分（ようへい） -->
        <div class="right">
            <div class="right_weather_button">
                <button class="rain_button"  data-sound="./sounds/Hometown.mp3" data-video="./video/Mountains - 59291.mp4"><i class="fas fa-cloud-showers-heavy button_img"></i></button>
                <button class="sun_button"   data-sound="./sounds/rain.mp3" data-video="./video/Fish - 85674.mp4"><i class="fas fa-sun button_img"></i></button>
            </div>

        </div>
        <!-- 右部分（ようへい）　ここまで -->
    </main>
    <video  class="video" src="./video/Mountains - 59291.mp4" loop autoplay muted></video>
    <audio class="song">
        <source src="./sounds/Hometown.mp3" />
    </audio>


    <script src="./script.js"></script>
</body>

</html>
